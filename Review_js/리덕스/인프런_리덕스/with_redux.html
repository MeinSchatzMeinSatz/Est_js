<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
  </head>
  <body>
    <style>
      .container {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="yellow"></div>
    <script>
      function reducer(state, action) {
        console.log(state, action);

        // 초깃값 설정.
        if (state === undefined) {
          return { color: "yellow" };
        }
        var newState;
        if (action.type === "CHANGE_COLOR") {
          newState = Object.assign({}, state, { color: action.color }); // state를 복사해서 newState를 return 할 것.
        }
        console.log(action.type, action, state, newState);
        return newState;
      }

      var store = Redux.createStore(
        reducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__() // 이게 시간여행 하는 거였구나...!
      );

      console.log(store.getState());

      function red() {
        var state = store.getState();
        document.querySelector("#red").innerHTML = `
          <div class="container" id="component_red" style="background-color:${state.color}">
            <h1>red</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color: 'red'});
            "> 
          </div>
        `;
      }
      store.subscribe(red);
      red();

      function blue() {
        var state = store.getState();
        document.querySelector("#blue").innerHTML = `
          <div class="container" id="component_blue" style="background-color:${state.color}">
            <h1>blue</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color: 'blue'});
            "> 
          </div>
        `;
      }
      store.subscribe(blue);
      blue();

      function yellow() {
        var state = store.getState();
        document.querySelector("#yellow").innerHTML = `
          <div class="container" id="component_yellow" style="background-color:${state.color}">
            <h1>yellow</h1>
            <input type="button" value="fire" onclick="
            store.dispatch({type:'CHANGE_COLOR', color: 'yellow'});
            "> 
          </div>
        `;
      }
      store.subscribe(yellow);
      yellow();
    </script>
  </body>
</html>
