<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>단란 평가</title>
    </head>
    <body>
        <!-- # 단락평가: && 연산자나 || 연산자를 사용하여 조건에 따라 결과값을 반환하는 방법 -->

        <script>
            // 앞에가 ture가 나오고 or가 나오면 뒤에 것을 볼 필요 없이 true이다.
            // 그래서 컴퓨터도 앞에 것을 보고 뒤에 것을 보지 않습니다.
            // 그래서 'true || "Hello"'는 뭐라고 평가가 되느냐 하면
            // true로 평가된다.
            console.log(true || "Hello");

            // false로 평가가 됩니다.
            console.log(false && "Hello");

            // and 부터 우리가 생각을 해보자.
            // 만약 아래와 같은 형태이다.
            // one과 two라는 변수가 있다.
            // const three = one && two

            // 위와 같은 수식을 어떨 떄 사용하냐면?
            // 1. || 는 주로 변수가 비어있는지를 확인할 떄 사용한다.

            const userName = "";
            const userName2 = userName || "Guest";

            // 2. && 는 주로 앞에 있는 값이 true일 때 실행하고 싶은 코드가 있을 떄 사용한다.
            // 2번 같은 경우는 주로 조건문이라고 생각하자.
            const isLoggedIn = true;
            const greeting = isLoggedIn && "Welcome Back!!";
            console.log(greeting); // 'Welcome Back!!'이 출력

            const hello1 = true;
            const hello2 = true;
            const hello3 = true;
            const hello4 = "hello";

            // 1.
            if (hello1) {
                if (hello2) {
                    if (hello3) {
                        hello4 = "world";
                    }
                }
            }

            // 2.
            hello1 && hello2 && hello3 && (hello4 = "2");
            console.log(hello4);
        </script>
    </body>
</html>
