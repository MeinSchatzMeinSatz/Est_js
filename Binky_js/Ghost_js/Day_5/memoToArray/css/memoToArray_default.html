<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>메모를 배열에 저장하기 예제</title>
        <link rel="stylesheet" href="./ css/total.css" />
    </head>

    <body>
        <div class="memo-container">
            <h1>메모를 배열에 저장하기</h1>
            <form id="memoForm">
                <input
                    type="text"
                    id="memoInput"
                    placeholder="메모를 입력하세요"
                    required
                />
                <button type="submit">추가</button>
            </form>
            <ul id="memoList"></ul>
        </div>
        <script>
            let memoList = [];
            const form = document.getElementById("memoForm");
            // document.querySelector('#memoForm')
            const input = document.getElementById("memoInput");
            const list = document.getElementById("memoList");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const value = input.value.trim(); // string or ''
                // 만약에 value => false, falsy(=> '')이면
                if (value) {
                    memoList.push(value);
                    // memoList -> screen rendering
                    renderList();
                }
                input.value = "";
                // form.reset();
            });

            function renderList() {
                list.innerHTML = "";
                memoList.forEach((memo, idx) => {
                    const li = document.createElement("li");
                    li.textContent = memoList.toString();
                    list.appendChild(li);
                });
                // list.innerHTML = ""; // ul태그 초기화
                // // 배열의 값을 읽어서 다시 렌더링
                // const li = document.createElement("li");
                // li.textContent = memoList.toString();
                // list.appendChild(li);
            }
        </script>
    </body>
</html>
