<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>우아한 성능저하, 점진적 향상</title>
    </head>
    <body>
        <!-- 우아한 성능저하(graceful degradation), 점진적 향상() -->
        <!-- 우아한 성능저하 -->
        <video controls poster="">
            <source src="test.mp4" type="video/mp4" />
            <source src="test.webm" type="video/webm" />
            <p>
                브라우저가 HTML viedo 태그를 지원하지 않습니다...
                <a href="#">여기에 가시면 비디오를 보실 수 있습니다.</a>
            </p>
        </video>
        <!-- 점진적 향상기법(progressive enhancement) -->
        <picture>
            <source srcset="baby.webp" type="image/web" />
            <source srcset="baby.avif" type="image/avif" />
            <source srcset="baby.jpeg" alt="귀여운 아기사진" />
        </picture>

        <!-- 우아한 성능저하 -->
        <script>
            const canvas = document.createElement("canvas");

            const context = canvas.getContext("webgl");

            if (ctx) {
                document.body.append(canvas);
            } else {
                document.body.innerHTML =
                    "이 브라우저에서는 canvas를 지원하지 않습니다. 업데이트를 부탁드립니다.";
            }
        </script>

        <!-- 점진적 향상 -->
        <script>
            const div = document.createElement("div");
            if (div.style.grid !== undefiend) {
                div.classList.add("grid");
            } else {
                div.classList.add("flex");
            }
        </script>
    </body>
</html>
