<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register EventHandler</title>
    </head>
    <body>
        <button onclick="sayHi('Lee')">Click Me!</button>
        <script>
            function sayHi(name) {
                console.log(`Hi! ${name}.`);
            }
        </script>
    </body>
</html>
