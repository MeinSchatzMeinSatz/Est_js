<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz 20</title>
    </head>
    <body>
        <h1>Quiz 20</h1>
        <p>input에서 이름 받아 환영 메시지 출력</p>
        <input type="text" id="name" placeholder="이름을 입력하세요." />
        <button type="button" onclick="greeting()">button</button>

        <script>
            const name = document.getElementById("name");

            function greeting() {
                const a = name.value;
                console.log(`${a}님, 환영합니다!`);
            }
        </script>
    </body>
</html>
